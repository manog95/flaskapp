{% extends "layout.html" %}
{% block content %}

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            <h1 class="display-4">500 - Internal Server Error</h1>
          </div>
          <div class="card-body">
            <p class="lead">An unexpected error has occurred.</p>
            <p>We are working on fixing the problem. Please try again later.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Home Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
